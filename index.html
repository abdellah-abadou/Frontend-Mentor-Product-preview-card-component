    <title>Frontend Mentor | Product preview card component</title>

<body style="font-size: 14px;">
    <main>
        <div class="Product-card">
          <figure>
              <img src="images/image-product-desktop.jpg" alt="perfum image" class="pc-image">
              <img src="images/image-product-mobile.jpg" alt="perfum image" class="phone-image">
              <figcaption>
                <div>
                    <span>Perfume</span>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <h2 class="price">  $149.99 <span>$169.99</span></h2>
                    <a href="#" class="button"><figure><img src="images/icon-cart.svg" alt="cart"></figure>Add to Cart</a>
                </div>
            </figcaption>
          </figure>
        </div>  
    </main>
